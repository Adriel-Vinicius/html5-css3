<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>

    <form action="cadastro.php" method="post" autocomplete="off">
        <p><label for="inome">nome:</label> 
            <input type="text" name="nome" id="inome" value="" ></p>
        <p><label for="isobrenome">sobrenome:</label> 
            <input type="text" name="senha" id="isobrenome" value=""></p>
        <input type="submit" >
    </form>
<hr>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iusuario">nome:</label>
            <input type="text" name="usuario" id="iusuario" required minlength="3" maxlength="40" size="15" placeholder="seu nome" autocomplete="username">
        </p>
        <p>
            <label for="isenha">senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="8" maxlength="15" size="9" placeholder="senha" autocomplete="current-password">
        </p>
        <input type="submit">
        <input type="reset" value="Limpar">

    </form>
</body>
</html>
