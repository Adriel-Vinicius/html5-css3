<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos no dom</title>
    <style>
        div#area {
            background-color: aqua;
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>

    <div id="area">
        Interaja
    </div>

    <script>
        var e = window.document.getElementById('area')
        e.addEventListener('click', clicar)
        e.addEventListener('mouseenter', enter)
        e.addEventListener('mouseout', exit)

        function clicar() {
            e.style.background = 'red'
        }

        function enter() {
            e.style.background =  'green'
        }

        function exit() {
            e.style.background = 'aqua'
        }
